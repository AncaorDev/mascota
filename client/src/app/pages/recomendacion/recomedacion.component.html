
<section class="theme-ancaor" id="contenido">
  <div class="content-section">
    <div class="division">
      <div class="flex-center" *ngIf="!filterData">
        <mat-spinner diameter="30"></mat-spinner>
      </div>
      <div class="card-productos" *ngIf="filterData">
        <mat-list *ngIf="filterData &amp;&amp; filterData.length &gt; 0">
          <mat-list-item *ngFor="let item of filterData"><img class="img-producto" matListAvatar [src]="item?.imagen || 'no_image.png'" alt="">
            <h4 mat-line>{{ item?.nombre }}</h4>
            <p mat-line>Precio {{item?.precio }}</p>
            <p mat-line>{{item?.peso }}</p>
            <p mat-line>Marca: {{item?.marca }}</p>
            <p mat-line [matTooltip]="item?.descripcion ? item?.descripcion : null "> {{item?.descripcion ? item?.descripcion : '' }}</p><span class="cs-spacer"></span><a mat-raised-button [href]="item?.enlace" target="_blank">web</a>
            <button mat-fab color="primary" (click)="deleteItem(item)">
              <mat-icon>remove</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
        <h3 *ngIf="filterData &amp;&amp; filterData.length == 0"> No se encontraron resultados</h3>
      </div>
    </div>
  </div>
</section>
