
<div class="center">
  <h3>Ingrese sus datos</h3>
  <form class="login" [formGroup]="form">
    <label>
      <mat-form-field class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="" formControlName="nom_persona" maxlength="50" required>
      </mat-form-field>
    </label>
    <label>
      <mat-form-field class="full-width">
        <mat-label>Apellido paterno</mat-label>
        <input matInput placeholder="" formControlName="ape_pate_pers" maxlength="50" required>
      </mat-form-field>
    </label>
    <label>
      <mat-form-field class="full-width">
        <mat-label>Apellido materno</mat-label>
        <input matInput placeholder="" formControlName="ape_mate_pers" maxlength="50" required>
      </mat-form-field>
    </label>
    <label>
      <mat-form-field class="full-width">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="" formControlName="username" maxlength="50" minlength="5" required>
      </mat-form-field>
    </label>
    <label>
      <mat-form-field class="full-width">
        <mat-label>Contraseña</mat-label>
        <input class="password" matInput [type]="hide ? 'password' : 'text'" placeholder="" formControlName="password" maxlength="20">
        <button class="password-button">Mostrar</button>
      </mat-form-field>
    </label>
    <button class="login-button" [disabled]="form.invalid || form.pristine" (click)="form.invalid || form.pristine ? '' : submit()">Registrarse</button>
    <div class="cont-post-login">
      <P>¿Ya tienes una cuenta?</P><a routerLink="/login">Iniciar Sesión</a>
    </div>
  </form>
</div>
