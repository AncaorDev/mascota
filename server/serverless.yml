service: my-service # NOTE: Don't put the word "google" in here

provider:
  name: google
  stage: dev
  runtime: nodejs8
  region: us-east1
  project: resonant-augury-235521
  credentials: ./.gcloud/keyfile.json
  environment:
    BASE_PATH: ${self:custom.basePath}
plugins:
  - serverless-google-cloudfunctions

custom:
  basePath: 'mascota'
# needs more granular excluding in production as only the serverless provider npm
# package should be excluded (and not the whole node_modules directory)
package:
  exclude:
    # - node_modules/**
    - .gitignore
    - .git/**

functions:
  getCombosByMascota:
    handler: handler
    events:
      - http: mascota/api/getCombosByMascota